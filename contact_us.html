<html style="background-color: aliceblue;">

<title>
    Contact Us
</title>

<link rel="icon" href="https://cdn.dribbble.com/users/46519/screenshots/2508008/gi-ligature-shot.png"
    type="image/x-icon">

<head>
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <nav class="navbar" style="font-family: 'Times New Roman', Times, serif;">
        <label class="navbar-toggle" for="chkToggle">
            =
        </label>
        <a href="#" class="logo" style="margin-top: 10px;">GetImages</a>
        <input type="checkbox" id="chkToggle">
        <ul class="main-nav">
            <li>
                <a href="home.html" class="nav-links">Home</a>
            </li>
            <li>
                <a href="images.html" class="nav-links">Images</a>
            </li>
            <li>
                <a href="contact_us.html" class="nav-links">Contact us</a>
            </li>

        </ul>
    </nav>

    <div class="field">
        <label class="label" style="color: #000046;">Name</label>
        <div class="control">
            <input class="input" type="text" placeholder="Write your name here">
        </div>
    </div>


    <div class="field">
        <label class="label" style="color: #000046;">Email</label>
        <div class="control">
            <input class="input" type="email" placeholder="Write your email here">
        </div>
    </div>

    <div class="field">
        <label class="label" style="color: #000046;">Message</label>
        <div class="control">
            <textarea class="textarea" placeholder="Write your message here"></textarea>
        </div>
    </div>

    <div class="field is-grouped">
        <div class="control">
            <button class="button is-link">Submit</button>
        </div>
        <div class="control">
            <a href="contact_us.html">
            <button class="button is-link is-light">Cancel</button>
            </a>
        </div>
    </div>

</body>

</html>
